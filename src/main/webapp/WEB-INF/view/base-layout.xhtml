		function loadAgency() {
			var agencyId = $('#location').val();
			$.ajax({
				url : '/agencies',
				type : "GET",
				data : {
					"id" : agencyId
				},
				success : function(data) {
					console.log(data);
					$('#agency').find('option').remove().end();
					$('#agency').append($('<option />').text("+").val("-1"));
					$.each(data, function(i, item) {
						$('#agency').append(
								$('<option />').text(item.name).val(item.id));
					});
				},
				error : function() {
					console.log("Error trying to get agencies");
				}
			})
		}
