<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="base-layout.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<h4 class="title">Report</h4>
						<p class="category">Exportar datos de clientes por
							concesionario y localidad</p>
					</div>
					<div class="content">
						<div id="chartPreferences" class="ct-chart ct-perfect-fourth">
							<h:form id="form">
								<h:dataTable id="table" var="product"
									value="#{main.customers}">
									<h:column>
										<f:facet name="header">Name</f:facet>
										<h:outputText value="#{customer.name}" />
									</h:column>
									<h:column>
										<f:facet name="header">Action</f:facet>
										<h:commandButton id="delete"
											action="#{productListController.delete(product)}"
											label="Delete" />
									</h:column>
								</h:dataTable>
							</h:form>
						</div>
						<div class="footer">
							<div class="legend">
								<i class="fa fa-circle text-info"></i> Exportar PDF
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
